<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/2ae966d3c8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Login</h1>
      <label for="name" class="username">
        <i class="fa-solid fa-user user"></i>
        <input type="text" name="" id="username" placeholder="Username">
      </label>
      <label for="password" class="password">
        <i class="fa-solid fa-lock fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password">
      </label>
      <button type="submit">Login</button>
      <a href="#forget-pass"><span>Forget password?</span></a>
      <label for="checkbox" style="display: flex;flex-direction: row;position: absolute;bottom: 9rem;">
        <input type="checkbox"><p>I have read and agree to the terms of service</p></label>
        <label for="checkbox" style="display: flex; position: absolute;
        bottom: 11rem;width: 400px;text-align: center;"><input type="checkbox"><p>I agree to receive general emails and product offers from this WebSite</p></label>
        <p class="p-register">Don't have an account? <a href="http://127.0.0.1:5500/Login/signup.html">Register</a></p>
    </div>
  </div>
</body>
</html>
